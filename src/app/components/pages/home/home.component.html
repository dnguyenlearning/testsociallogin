<div id="home" fxLayout="column" fxLayoutAlign="center start" fxLayoutGap="20px">
  <div class="products" fxLayout="row" *ngIf="products" fxLayoutWrap fxLayoutGap="20px">
    <mat-card *ngFor="let product of products"class="example-card">
      <mat-card-header>
        <mat-card-title><h2>{{product.name}}</h2></mat-card-title>
        <mat-card-subtitle>{{product.price}}</mat-card-subtitle>
        <mat-card-subtitle>{{product.author}}</mat-card-subtitle>

      </mat-card-header>
      <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">
      <mat-card-content>
        <p>
          The Shiba Inu is the smallest of the six original and distinct spitz breeds of dog from Japan.
          A small, agile dog that copes very well with mountainous terrain, the Shiba Inu was originally
          bred for hunting.
        </p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-raised-button color="primary" (click)="editProduct(product)" >Edit</button>
        <button mat-raised-button color="warn" (click)="deleteProduct(product)">delete</button>
      </mat-card-actions>
    </mat-card>

  </div>
</div>

<div class="createProduct">
    <button mat-mini-fab color="accent" (click)="openCreateProduct()">+</button>
</div>
